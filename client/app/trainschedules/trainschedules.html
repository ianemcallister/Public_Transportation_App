<header class="hero-unit" id="banner">
  <h2>Find A Train</h2>
  <div class="col-lg-12">
    <label for="lineSelector">Line:
      <input  list='linePicker'
              name='lineSelector'
              class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
      <datalist id='linePicker'>
        <option ng-repeat='line in trainLines' value='{{ line }}'>{{ line }}</option>
      </datalist>
    </label>
  </div>
</header>

<div class="container">
  <select-train-schedule></select-train-schedule>
</div>
