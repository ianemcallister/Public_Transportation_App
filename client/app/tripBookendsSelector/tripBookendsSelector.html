<div class="container">
  <div class="form-inline">
    <div class="col-lg-12 form-group">
      <label  for="startingStation" 
              ng-class='bookenInput.label.start.classes'>
                From:
        <input  list='firstStationPicker' 
                name='startingStation' 
                ng-class='bookenInput.input.start.classes'
                ng-style='bookenInput.input.start.styles'
                ng-model='tripStations.start.name'
                ng-change='bookendUpdated()'>
        <datalist id='firstStationPicker'>
          <option ng-repeat='station in vm.allStations' 
                  value="{{station}}">
                    {{ station}}
          </option>
        </datalist>
      </label>
    </div>
  </div>
  <div class="form-inline">
    <div class="col-lg-12 form-group">
      <label  for="endingStation" 
              ng-class='bookenInput.label.end.classes'>
                To:
        <input  list='lastStationPicker'
                name='endingStation'
                ng-class='bookenInput.input.end.classes'
                ng-style='bookenInput.input.end.styles'
                ng-model='tripStations.end.name'
                ng-change='bookendUpdated()'>
        <datalist id='lastStationPicker'>
          <option ng-repeat='station in vm.allStations' 
                  value="{{station}}">
                    {{ station}}
          </option>
        </datalist>
      </label>
    </div>
  </div>
  <div class="form-inline">
    <button ng-class='submitBtn.classes'
            ng-click='submitBookends()'>
              {{submitBtn.message}}</button>
  </div>
</div>
